name: Test Orchestrator


on:
  repository_dispatch:
    types: [trigger-tests]
env:
  DEFAULT_ENVIRONMENT: test
  DEFAULT_TEST_QUERY: pytest -m api 
  

jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
      - name: Set defaults for client payload
        run: |
          echo "ENVIRONMENT=${{ github.event.client_payload.ENVIRONMENT || env.DEFAULT_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "TEST_QUERY=${{ github.event.client_payload.TEST_QUERY || env.DEFAULT_TEST_QUERY }}" >> $GITHUB_ENV
          echo "SLACK=${{ github.event.client_payload.SLACK || false }}" >> $GITHUB_ENV

      - name: Add trigger metadata to summary
        run: |
          echo "## ðŸ§ª Tests Orchestrator Metadata" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.event.client_payload.TRIGGERED_BY }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered from: [View Primary Run](${{ github.event.client_payload.TRIGGER_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "- RUN ID: ${{ github.event.client_payload.RUN_ID }}" >> $GITHUB_STEP_SUMMARY

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Test Runs
        run: |
          echo "Environment: ${{ env.ENVIRONMENT }}" 
          echo "Test Query: ${{ env.TEST_QUERY }}"
          echo "SLACK: ${{ env.SLACK }}"

      - name: Pytest
        run: |
          pip install pytest
      - name: Run test
        run: |
          ls
          cd src
          pytest ${{ env.TEST_QUERY }}
      
      - name: Extract Payload Data
        run: |
          echo "Event triggered: ${{ github.event.action }}"
          echo '${{ toJson(github.event) }}'
      - name: Log trigger metadata
        run: |
          echo "Triggered by: ${{ github.event.client_payload.TRIGGERED_BY }}"
          echo "Triggered from: ${{ github.event.client_payload.TRIGGER_URL }}"
          echo "RUN ID: ${{ github.event.client_payload.RUN_ID }}"

      - name: Slack Notification
        if: env.SLACK == 'true'
        run: |
            echo "Slack is enabled"


